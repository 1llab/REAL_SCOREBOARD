<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>체육대회 점수판</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-top: 30px;
    }

    .podium-item {
      width: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px 10px 0 0;
      padding: 10px;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .podium-item.first { height: 200px; }
    .podium-item.second { height: 150px; }
    .podium-item.third { height: 120px; }

    .medal {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .team, .score {
      font-size: 1em;
      font-weight: bold;
    }

    .team-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      padding: 0;
      gap: 10px;
    }

    .team-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 12px;
      width: 300px;
      text-align: left;
      font-size: 1.1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .team-item:hover {
      transform: scale(1.02);
    }

  </style>
</head>
<body>
  <h1>🏆 체육대회 점수판 🏆</h1>

  <div class="podium" id="podium">
    <div class="podium-item second">
      <div class="medal">🥈</div>
      <div class="team" id="second-team"></div>
      <div class="score" id="second-score"></div>
    </div>
    <div class="podium-item first">
      <div class="medal">🥇</div>
      <div class="team" id="first-team"></div>
      <div class="score" id="first-score"></div>
    </div>
    <div class="podium-item third">
      <div class="medal">🥉</div>
      <div class="team" id="third-team"></div>
      <div class="score" id="third-score"></div>
    </div>
  </div>

  <div class="team-list" id="team-list"></div>

  <footer style="margin-top: 60px; margin-bottom: 60px; font-size: 1em; color: #f0f0f0; font-weight: bold;">
    made by 오심균, 박지환 of LOGICODE
  </footer>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJnHkPkk7l1G3OPMqGoGhgyE9CSqu_D6zFVoxOfCBd8kFAZmAwdlUXwh-P-XJCu0GLeSH82pjNv__K/pub?output=csv';

    async function fetchData() {
      const response = await fetch(SHEET_URL);
      const data = await response.text();
      const rows = data.split('\n').slice(1);
      const teams = rows.map(row => {
        const cols = row.split(',');
        return {
          team: cols[0],
          sum: parseInt(cols[11]),
          rank: parseInt(cols[12])
        };
      }).filter(team => !isNaN(team.rank));

      renderTeams(teams);
    }

    function renderTeams(teams) {
      const [first, second, third, ...rest] = teams.sort((a, b) => a.rank - b.rank);

      document.getElementById('first-team').textContent = first.team;
      document.getElementById('first-score').textContent = `${first.sum}점`;

      document.getElementById('second-team').textContent = second.team;
      document.getElementById('second-score').textContent = `${second.sum}점`;

      document.getElementById('third-team').textContent = third.team;
      document.getElementById('third-score').textContent = `${third.sum}점`;

      const listEl = document.getElementById('team-list');
      listEl.innerHTML = '';

      for (let i = 0; i < rest.length; i++) {
        const t = rest[i];
        listEl.innerHTML += `
          <div class="team-item">${t.rank}등 - ${t.team} (${t.sum}점)</div>
        `;
      }
    }

    async function start() {
      await fetchData();
      setInterval(fetchData, 5000); // 5초마다 데이터 새로 불러오기
    }

    start();
  </script>

</body>
</html>
