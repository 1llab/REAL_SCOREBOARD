<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>체육대회 점수판</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .podium {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .medal {
      font-size: 2.5em;
    }

    .team-list {
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
    }

    .team-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>🏆 체육대회 점수판 🏆</h1>
  <div class="podium" id="podium"></div>
  <div class="team-list" id="team-list"></div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJnHkPkk7l1G3OPMqGoGhgyE9CSqu_D6zFVoxOfCBd8kFAZmAwdlUXwh-P-XJCu0GLeSH82pjNv__K/pub?output=csv';

    async function fetchData() {
      const response = await fetch(SHEET_URL);
      const data = await response.text();
      const rows = data.split('\n').slice(1);
      const teams = rows.map(row => {
        const cols = row.split(',');
        return {
          team: cols[0],
          sum: parseInt(cols[11]),
          rank: parseInt(cols[12])
        };
      }).filter(team => !isNaN(team.rank));

      renderTeams(teams);
    }

    function renderTeams(teams) {
      const podiumEl = document.getElementById('podium');
      const listEl = document.getElementById('team-list');
      const medals = ['🥇', '🥈', '🥉'];

      teams.sort((a, b) => a.rank - b.rank);

      for (let i = 0; i < 3; i++) {
        const t = teams[i];
        podiumEl.innerHTML += `
          <div>
            <div class="medal">${medals[i]}</div>
            <div>${t.team}</div>
            <div>${t.sum}점</div>
          </div>
        `;
      }

      for (let i = 3; i < teams.length; i++) {
        const t = teams[i];
        listEl.innerHTML += `
          <div class="team-item">${t.rank}등 - ${t.team} (${t.sum}점)</div>
        `;
      }
    }

    fetchData();
  </script>
</body>
</html>
